<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="src/styles.css" />
   <script src="https://kit.fontawesome.com/77d3477440.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<div class="container weather-app">  
  <div class="container">  
    <div class="input-group mb-3 city-search">
      <form id="search-field">
        <div class="row">
          <div class="col-7">
            <input type="text" class="form-control" id="city-search" placeholder="Search City" aria-label="Example text with    button addon" aria-describedby="button-addon1" autocomplete="off">
          </div>
          <div class="col-3">
            <button class="btn btn-outline-secondary search-button" type="button" id="search-button">Search</button>
          </div>
          <div class="col-2">
            <button class="btn btn-outline-secondary search-button" type="button" id="location-button">location</button>
          </div>
        </div>
      </form>
    
</div>
    <div class="container current-city">
        <div class="row row-1">
          <div class="col">
            <h1 id="city-name">
                Copenhagen
            </h1>
            <h3 id=time>
             Monday 04.04.22 
            </h3>
             <span class="temp time" id="temperature">12°</span> 
             <a class="temp time" id="celsius" href=# >C</a>
             <span class="temp time">/</span>
             <a class="temp time" id="fahrenheit">F</a>
             <div class="temp time"> sunny </div>
             
          </div>
          <div class="col">
            <i class="fa-solid fa-sun current-icon"></i>
         
        </div>
        <div class="row row2">
          <div class="col forecast-small">
            <div class="day">
                Tuesday
            </div>
            <div class="icon-small">
                <i class="fa-solid fa-sun"></i>   
            </div>
            <div class="description">
                <div class="temp">12°C</div> sunny
            </div>
          </div>
          <div class="col forecast-small">
            <div class="day">
                Wednesday
            </div>
            <div class="icon-small">
                <i class="fa-solid fa-sun"></i>   
            </div>
            <div class="description">
                <div class="temp">12°C</div> sunny
            </div>
          </div>
          <div class="col forecast-small">
            <div class="day">
                Thursday
            </div>
            <div class="icon-small">
                <i class="fa-solid fa-sun"></i>   
            </div>
            <div class="description">
                <div class="temp">12°C</div> sunny
            </div>
          </div>
          <div class="col forecast-small">
            <div class="day">
                Friday
            </div>
            <div class="icon-small">
                <i class="fa-solid fa-sun"></i>   
            </div>
            <div class="description">
               <div class="temp">12°C</div> sunny
            </div>
          </div>
        </div>
     </div>  
</div> 

    <script src="src/index.js"></script>
  </body>
</html>
